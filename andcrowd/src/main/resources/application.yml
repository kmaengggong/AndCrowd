spring:
  mvc:
    view:
      # JSP
      prefix: /WEB-INF/views/
      suffix: .jsp
  profiles:
    active: db, jwt, cd
  datasource:
    # DB
    url: ${url}
    username: ${usrname}
    password: ${password}
    driver-class-name: ${driver-class-name}
  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

# JWT
jwt:
  issuer: ${issuer}
  secret_key: ${secret_key}

#MyBatis
mybatis:
  mapper-locations: classpath:mybatis/mapper/**/**.xml

